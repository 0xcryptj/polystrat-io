<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polystrat</title>
    <style>
      :root {
        --bg: #0b0f17;
        --panel: #0f1623;
        --panel2: #121c2c;
        --text: #e6e9ef;
        --muted: #9aa4b2;
        --border: rgba(255, 255, 255, 0.08);
        --green: #2ee59d;
        --red: #ff5c7a;
        --blue: #57a6ff;
      }

      * { box-sizing: border-box; }
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        margin: 0;
        background: radial-gradient(1200px 800px at 20% -10%, rgba(87,166,255,0.18), transparent 55%),
                    radial-gradient(1200px 800px at 90% 0%, rgba(46,229,157,0.12), transparent 60%),
                    var(--bg);
        color: var(--text);
      }

      a { color: var(--blue); text-decoration: none; }
      a:hover { text-decoration: underline; }

      .container { max-width: 1100px; margin: 0 auto; padding: 18px 18px 60px; }
      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        padding: 14px 0;
      }
      .brand { display: flex; gap: 10px; align-items: center; }
      .brand h1 { font-size: 18px; margin: 0; letter-spacing: 0.2px; }
      .nav { display: flex; gap: 10px; flex-wrap: wrap; }

      .btn {
        border: 1px solid var(--border);
        background: rgba(255,255,255,0.02);
        color: var(--text);
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
      }
      .btn:hover { background: rgba(255,255,255,0.05); }
      .btn.primary { border-color: rgba(46,229,157,0.35); background: rgba(46,229,157,0.08); }
      .btn.danger { border-color: rgba(255,92,122,0.35); background: rgba(255,92,122,0.08); }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 2px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--muted);
        font-size: 12px;
        background: rgba(255,255,255,0.02);
      }
      .pill.green { color: var(--green); border-color: rgba(46,229,157,0.35); }

      .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 14px; }

      .card {
        grid-column: span 12;
        border: 1px solid var(--border);
        background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
        border-radius: 14px;
        padding: 14px;
      }
      .cardHeader { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
      .cardTitle { display: flex; align-items: center; gap: 10px; }
      .cardTitle h2 { margin: 0; font-size: 14px; letter-spacing: 0.2px; }
      .muted { color: var(--muted); font-size: 12px; }

      .section { padding: 12px; border: 1px solid var(--border); border-radius: 12px; background: rgba(15,22,35,0.65); }
      .sectionTitle { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
      .sectionTitle b { font-size: 13px; }

      .row { display: flex; gap: 12px; align-items: center; flex-wrap: wrap; }
      .spacer { flex: 1; }

      .field { display: flex; flex-direction: column; gap: 6px; min-width: 220px; }
      .fieldLabel { display: flex; justify-content: space-between; gap: 10px; align-items: baseline; }
      .fieldLabel span { font-size: 12px; color: var(--muted); }
      input[type="text"], select {
        padding: 10px 10px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(10,14,22,0.55);
        color: var(--text);
        outline: none;
      }

      input[type="range"] { width: 100%; }

      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid var(--border);
        background: rgba(10,14,22,0.35);
        cursor: pointer;
        user-select: none;
      }
      .toggleOn { border-color: rgba(46,229,157,0.35); background: rgba(46,229,157,0.08); }
      .toggleDot {
        width: 34px;
        height: 20px;
        border-radius: 999px;
        border: 1px solid var(--border);
        position: relative;
        background: rgba(255,255,255,0.03);
      }
      .toggleDot::after {
        content: "";
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        left: 2px;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background: rgba(255,255,255,0.65);
        transition: left 0.15s ease;
      }
      .toggleOn .toggleDot { border-color: rgba(46,229,157,0.35); }
      .toggleOn .toggleDot::after { left: 18px; background: var(--green); }

      .chips { display: flex; gap: 8px; flex-wrap: wrap; }
      .chip {
        padding: 7px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        color: var(--muted);
        background: rgba(255,255,255,0.02);
        cursor: pointer;
        font-size: 12px;
      }
      .chipOn { color: var(--text); border-color: rgba(46,229,157,0.35); background: rgba(46,229,157,0.08); }

      pre {
        margin: 0;
        background: rgba(0, 0, 0, 0.35);
        color: #d8dee9;
        padding: 12px;
        border-radius: 12px;
        overflow: auto;
        max-height: 45vh;
        border: 1px solid var(--border);
      }

      table { width: 100%; border-collapse: collapse; }
      th, td { text-align: left; padding: 8px 10px; border-bottom: 1px solid var(--border); font-size: 12px; }
      th { color: var(--muted); font-weight: 600; }
      tr:hover td { background: rgba(255,255,255,0.02); }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
      .right { text-align: right; }
      details { border: 1px solid var(--border); border-radius: 12px; padding: 10px 12px; background: rgba(10,14,22,0.35); }
      summary { cursor: pointer; color: var(--muted); }

      @media (min-width: 900px) {
        .span6 { grid-column: span 6; }
        .span7 { grid-column: span 7; }
        .span5 { grid-column: span 5; }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
